apiVersion: apps/v1
kind: Deployment
metadata:
  name: nintendo-monitor
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nintendo-monitor
  template:
    metadata:
      labels:
        app: nintendo-monitor
    spec:
      containers:
      - name: monitor
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: monitor-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: monitor-content
        configMap:
          name: monitor-content
---
